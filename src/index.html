<!doctype html>

<html>
<head>

	<title>gorescript voxel editor</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

	<div id="canvas-container"></div>

	<div id="menu-container">
		<div class="menu-inner">

			<div class="menu-label">Voxel mesh name</div>
			<div class="menu-field">
				<input type="text" id="voxel-mesh-name">
			</div>
			<div class="menu-label">Position</div>
			<div class="menu-field"><p id="position"></p></div>
			<div class="menu-label">Voxel count</div>
			<div class="menu-field"><p id="voxel-count"></p></div>

			<div class="menu-separator"></div>

			<div class="menu-two-column-field no-padding no-fixed-height" id="color-picker-container">
			</div>

			<div class="menu-separator"></div>

			<div class="menu-two-column-field">
				<input type="button" id="button-add-random" value="Random" class="one-third-width">
				<input type="button" id="button-add-cube" value="Cube" class="one-third-width">
				<input type="button" id="button-add-sphere" value="Sphere" class="one-third-width">
			</div>

			<div class="menu-two-column-field">
				<input type="button" id="button-flip-h" value="Flip horizontally" class="one-half-width">
				<input type="button" id="button-flip-v" value="Flip vertically" class="one-half-width">
			</div>

			<div class="menu-label">Melt floor height</div>
			<div class="menu-field">
				<input type="text" id="melt-floor-height" value="0">
			</div>

			<div class="menu-two-column-field">
				<input type="button" id="button-melt" value="Melt">
			</div>

			<div class="menu-separator"></div>

			<input type="file" id="field-import" class="hide">

			<div class="menu-two-column-field">
				<input type="button" id="button-import" value="Import">
			</div>
			<div class="menu-two-column-field">
				<input type="button" id="button-save" value="Download">
			</div>
			<div class="menu-two-column-field">
				<input type="button" id="button-export" value="Export">
			</div>

		</div>
	</div>

	<script src="js/vendor.js"></script>
	<script src="js/client.js"></script>

</body>
</html>
